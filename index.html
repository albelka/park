<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amusement Park Information</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Park Information</h1>
        <form id="parkHeight">
          <label for "height">Welcome Superfun Park. What is your height?</label>
          <input id="height" class="form-control" type="text">
        </form>
        <div class="allRides">
          <div><span class="over60inHeader">Tall Enough! You may ride:</span>
            <ul class="over60in">
              <li>Death-Coaster</li>
              <li>The Swamp</li>
              <li>The Spins</li>
              <li>The Rattler</li>
            </ul>
          </div>
          <div><span class="under60inHeader">Height Challenged :( You may ride the:</span>
            <ul class="under60in">
              <li>Bumper Cars</li>
              <li>Li'l Boats</li>
              <li>Choo Choo Train</li>
              <li>Tea Cups</li>
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
